<html>
	<head>
	</head>
	<body>
		<iframe src="XMLCreator.html#XMLRequest.xml" type="text"></iframe>
		<p>^ The XML File ^</p>
		<input id="tagToCall" type="text" />
		<button onclick="getPage(document.getElementById('tagToCall').value)">Submit</button>
		<div id="display"></div>
	</body>
	<script>try {
		function getPage(id) {
		 var xhttp = new XMLHttpRequest();
		 xhttp.onreadystatechange = function() {
		  if (xhttp.status == 200 && this.readyState == 4) {
		   var x = xhttp.responseXML;
		   var display = document.getElementById('display');
		   display.innerHTML = '';
		   var tag = x.getElementsByTagName(id)[0];
		   var finish;
		   finish = id + '<br />';
		   console.log(finish);
		   for(let j = 0; j < tag.children.length; j++) {
			   var grab = tag.children;
			   console.log(grab);
			   console.log(grab[j].textContent);
			   display.innerHTML = display.innerHTML + grab[j].textContent + '<br />';
		   }
		   //x.getElementsByTagName(tag)[0].childNodes[0].nodeValue;
		  }
		 }
		 xhttp.open("GET", "XMLRequest.xml", true);
		 xhttp.send();
		}
	}
	
	catch(err) {
	 alert(err);
	}
	</script>
</html>
