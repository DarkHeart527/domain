<html>
	<head>
	</head>
	<body>
		<iframe src="XMLRequest.xml"></iframe>
		<p>^ The XML File ^</p>
		<input id="tagToCall" type="text" />
		<button onclick="getPage(document.getElementById('tagToCall').value)">Submit</button>
		<div id="display"></div>
	</body>
	<script>
		function getPage(tag) {
		 var xhttp = new XMLHttpRequest();
		 xhttp.onreadystatechange = function() {
		  if (xhttp.status == 200 && this.readyState == 4) {
		   var x = xhttp.responseText;
		   document.getElementById('display').innerHTML = x;//x.getElementsByTagName(tag)[0].childNodes[0].nodeValue;
		  }
		 }
		 xhttp.open("GET", "XMLRequest.xml", true);
		 xhttp.send();
		}
		getPage();
	</script>
</html>
