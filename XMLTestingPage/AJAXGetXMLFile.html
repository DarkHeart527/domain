<html>
	<head>
	</head>
	<body>
	</body>
	<script>
		function getPage(url, cFunction) {
		 var xhttp = new XMLHttpRequest();
		 xhttp.onreadystatechange = function() {
		  if (xhttp.status == 200 && this.readyState == 4) {
		   cFunction(this);
		  }// else {
		   //document.getElementsByTagName('body')[0].innerHTML = "An Unexpected Error Occured " + xhttp.statusText;
		  //}
		 }
		 xhttp.open("GET", url, true);
		 xhttp.send();
		}
		function someFunction(a) {
		 document.getElementsByTagName('body')[0].innerHTML = a.responseText;
		}
		getPage('XMLRequest.xml', someFunction);
	</script>
</html>
