<html>
	<head>
	</head>
	<body>
		<iframe src="XMLCreator.html#XMLRequest.xml" type="text"></iframe>
		<p>^ The XML File ^</p>
		<input id="tagToCall" type="text" />
		<button onclick="getPage(document.getElementById('tagToCall').value)">Submit</button>
		<div id="display"></div>
	</body>
	<script>try {
		function getPage(tag) {
		 var xhttp = new XMLHttpRequest();
		 xhttp.onreadystatechange = function() {
		  if (xhttp.status == 200 && this.readyState == 4) {
		   var x = xhttp.responseXML;
		   var display = document.getElementById('display');
		   display.innerHTML = '';
		   console.log(x);
		   console.log(x.getElementsByTagName('apple')[0]);
		   var tag = x.getElementsByTagName(tag)[0].childNodes;
		   var finish;
		   var capping = tag.split();
		   capping[0] = capping[0].toUpperCase();
		   var cappingFinish = '';
			  for(let i = 0; i < capping.length; i++) {
				  cappingFinish = cappingFinish + capping[i];
			  }
		   finish = cappingFinish + '<br />';
		   for(let i = 0; i < tag.length; i++) {
			   var grab = tag.children;
			   display.innerHTML = display.innerHTML + grab[i].textContent + '<br />';
		   }
		   //x.getElementsByTagName(tag)[0].childNodes[0].nodeValue;
		  }
		 }
		 xhttp.open("GET", "XMLRequest.xml", true);
		 xhttp.send();
		}
	}
	
	catch(err) {
	 alert(err);
	}
	</script>
</html>
