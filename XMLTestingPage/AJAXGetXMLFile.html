<html>
	<head>
	</head>
	<body>
		<iframe src="XMLRequest.xml" type="text"></iframe>
		<p>^ The XML File ^</p>
		<input id="tagToCall" type="text" />
		<button onclick="getPage(document.getElementById('tagToCall').value)">Submit</button>
		<div id="display"></div>
	</body>
	<script>
		function getPage(tag) {
		 var xhttp = new XMLHttpRequest();
		 xhttp.onreadystatechange = function() {
		  if (xhttp.status == 200 && this.readyState == 4) {
		   var x = xhttp.responseXML;
		   var display = document.getElementById('display');
		   var finish;
		   var capping = tag.split();
		   capping[0] = capping[0].toUpperCase();
		   var cappingFinish = '';
			  for(let i = 0; i < capping.length; i++) {
				  cappingFinish = cappingFinish + capping[i];
			  }
		   finish = cappingFinish + '<br />';
		   for(let i = 0; i < x.getElementsByTagName(tag)[0].childNodes.length; i++) {
			   display.innerHTML = display.innerHTML + x.getElementsByTagName(tag)[0].childNodes[i].nodeValue;
		   }
		   //x.getElementsByTagName(tag)[0].childNodes[0].nodeValue;
		  }
		 }
		 xhttp.open("GET", "XMLRequest.xml", true);
		 xhttp.send();
		}
		getPage();
	</script>
</html>
