<html>
	<head>
		<title></title>
		<script src="simpleScript.js" type="text/javascript">
		</script>
		<script>
		var count = 0;
		function code(id) {
		   var a = document.getElementById(id).innerHTML;
		   var b = a.split(' ');
		   var c = 0;
		   var i = 0;
		   var d;
		   var finishProduct = '';
		   for (i = 0;i < b.length;i++) {
		   c = b[i];
		   if (b[i] == 'newElement' | b[i] == 'function' | b[i] == 'numberRandom') {
		    finishProduct = finishProduct + '<span style="color: blue">' + b[i] + "</span>";
		   } else if (b[i] == '(' | b[i] == ')') {
		    finishProduct = finishProduct + '<span style="color: yellow">' + b[i] + "</span>";
		   } else if (b[i] == '=' | b[i] == '-' | b[i] == '+' | b[i] == '*') {
		    finishProduct = finishProduct + '<span style="color: yellow"> ' + b[i] + " </span>";
		   } else if (b[i] == ';' | b[i] == ':') {
		    finishProduct = finishProduct + '<span style="color: blue">' + b[i] + " </span>";
		   } else if (b[i] == ',') {
		    finishProduct = finishProduct + '<span style="color: yellow">' + ', ' + " </span>";
		   } else if (b[i] == undefined | b[i] == 'undefined') {
		    b[i] = '';
		   } else if (b[i] == '()') {
		    finishProduct = finishProduct + '<span style="color: yellow">' + '() ' + "</span>";
		   } else if (b[i] == 'var') {
		    finishProduct = finishProduct + '<span style="color: orange">' + 'var ' + "</span>";
		   } else if (b[i] == Number(b[i])) {
		    finishProduct = finishProduct + '<span style="color: green">' + b[i] + "</span>";
		   } else {
		    finishProduct = finishProduct + '<span style="color: white">' + b[i] + " </span>";
		   }
		   document.getElementById(id).innerHTML = finishProduct;
		  }
		  document.getElementById(id).id = 'doneJavascript';
		 }
		</script>
		<style>
		* {
		 margin: 0px;
		}
		*:focus {
		 outline: none;
		}
		body {
		 background-color: darkgrey;
		 margin-left: 10%;
		 margin-right: 10%;
		 margin-top: 3%;
		}
		#newElementFrameAfter, #newElementFrameBefore, #numberRandom, #numberRandom2 {
		 width: 100%;
		 height: 20%;
		 overflow: auto;
		 background-color: grey;
		 font-size: 50px;
		}
		#doneJavascript {
		 background-color: black;
		 font-size: 2em;
		 margin-left: 5px;
		 margin-right: 5px;
		}
		.article {
		 width: 100%;
		 height: auto;
		 background-color: black;
		 border-radius: 15px;
		 padding: 10px;
		}
		.note {
		 font-size: 25px;
		 color: yellow;
		 margin: 0px;
		 text-align: center;
		}
		.cstmBtn {
		 padding: 2px;
		 color: white;
		 border: none;
		 font-size: 25px;
		 background-color: transparent;
		 cursor: pointer;
		 transition: .25s;
		}
		.cstmBtn:hover {
		 color: grey;
		}
		</style>
	</head>
	<body>
		<div class="article">
			<p class="note"></p>
			<p id="jFunc"></p>
			<div id="newElementFrameAfter"></div>
			<button class="cstmBtn" onclick="">Try It!</button>
		</div>
		<br /><br /><br />
	</body>
</html>
