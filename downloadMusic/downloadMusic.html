<html>
  <head>
    <style>
      #songs {
       display: none;
       width: 0px;
       height: 0px;
       color: transparent;
       background-color: transparent;
        font-size: 0px;
      }
    </style>
  </head>
  <body style="background-color: black;">
    <a href="Hands on Me.mp3" download>Download Hands On Me</a>
    <center>
      <p style="font-size: 45px;color: white;text-shadow: 0px px 15px white">Requested Downloadable Songs</p>
    </center>
    <select id="artistSelect">
      <option value="Ariana Grande"></value>
    </select>
    <select id="songList">
    </select>
    <div id="songs">
      <option class="Ariana Grande" value="Hands On Me"></option>
    </div>
  </body>
  <script>
    for (i = 0; i < document.getElementsByTagName('option').length; i++) {
     document.getElementsByTagName('option')[i].innerHTML = document.getElementsByTagName('option')[i].value
    }
    function checkArtist() {
      var a = document.getElementById('songs');
      var b = a.getElementsByClassName(document.getElementById('artistSelect').value);
      var list = '';
      for (i = 0; i < b.length; i++) {
       list = list + b[i].outerHTML; 
      document.getElementById('songList').innerHTML = list;
      }
    }
    checkArtist();
  </script>
</html>
