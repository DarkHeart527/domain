    </div>
  </body>
  <script>
    for (i = 0; i < document.getElementsByTagName('option').length; i++) {
     document.getElementsByTagName('option')[i].innerHTML = document.getElementsByTagName('option')[i].value
    }
    function checkArtist() {
      var a = document.getElementById('songs');
      var b = a.getElementsByClassName(document.getElementById('artistSelect').value);
      var list;
      for (i = 0; i < b.length; i++) {
       list = list + b[i]; 
      document.getElementById('songList').innerHTML = list;
      }
    }
  </script>
