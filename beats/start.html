<html>
   <head>
     <title>Beats By DarkHeart527</title>
     <link href="styling/positioning.css" />
     <script src="https://darkheart527.github.io/domain/simpleScript/simpleScript.js">
     </script>
   </head>
   <body>
     <p>So far I just have the downloading done.</p>
      <div class="beats">
         <div releaseDate="July 4, 2017" name="Another" class="track"></div>
         <div releaseDate="June 30, 2017" name="Yet Simple" class="track"></div>
         <div releaseDate="June 30, 2017" name="Life Is Life" class="track"></div>
      </div>
      <script>
         function createLink(value) {
          return 'tracks/' + value + '.mp3';
         }
         function start() {
          var a = getClasses('beats');
          var b = a[0].getElementsByClassName('track');
          for (i = 0; i < b.length; i++) {
           var c = newElement('a');
             c.appendChild(b[i]);
           c.href = createLink(b[i].attributes.name.value);
           c.innerHTML = 'Download ' + b[i].attributes.name.value + ' - Date Published: ' + b[i].attributes.releaseDate.value;
          }
         }
         start();
      </script>
   </body>
</html>
